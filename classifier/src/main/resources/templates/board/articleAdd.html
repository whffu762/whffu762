<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">

  <style>
    #wrapper{
      height: auto;
      padding-bottom: 500px;
      min-height: 100%;
    }
    footer{
      height: 500px;
      position : relative;
      transform : translateY(-100%);
    }
  </style>
</head>
<body>

<div th:replace="/layout/fragments/nav.html :: nav"></div>

<div class="container" style="width: 70%" id="wrapper">
  <div class="py-5 text-center">
    <h2>게시글 등록</h2>
  </div>
  <form th:action method="post">
    <div class="mb-3">
      <label for="writer">작성자</label>
      <input type="text" class="form-control" id="writer" th:value="${nickName}" disabled>
    </div>
    <div class="mb-3">
      <label for="title">제목</label>
      <input type="text" id="title" class="form-control">
    </div>
    <div class="mb-3">
      <label for="content">내용</label>
      <textarea class="form-control" rows="5"
                id="content" name="content"></textarea>
    </div>
    <div style="display:inline; float: right;">
      <button class="btn btn-primary btn-lg" type="button" id="submitBtn" style="font-size:16px; width: 80px; height: 40px; margin-right:1rem">
        작성
      </button>
      <button class="btn btn-secondary btn-lg" th:onclick="|location.href='@{/article}'|" type="button" style="font-size:16px; width: 80px; height: 40px;">
        취소
      </button>
    </div>
  </form>
</div>

<script>
  const submitBtn = document.querySelector("#submitBtn");

  submitBtn.addEventListener("click", function(){
    const article = {
      articleWriter : document.querySelector("#writer").value,
      title : document.querySelector("#title").value,
      content : document.querySelector("#content").value
    }

    console.log(article)

    const url = "/article/add";
    fetch(url,{
      method: "POST",
      body : JSON.stringify(article),
      headers : {
        "Content-Type": "application/json"
      }
    }).then(response => {
      const msg = (response.ok) ? "글이 등록되었습니다" : "오류 발생"
      alert(msg);

      window.location.href ="/article";
    })
  })
</script>

<footer th:replace="/layout/fragments/footer.html :: footer"></footer>
</body>
</html>
