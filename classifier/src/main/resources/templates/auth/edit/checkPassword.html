<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">

  <style>
    .container {
      max-width: 560px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
    #wrapper{
      height: auto;
      padding-bottom: 500px;
      min-height: 100%;
    }
    footer{
      height: 500px;
      position : relative;
      transform : translateY(-100%);
    }
  </style>
</head>
<body>

<div th:replace="/layout/fragments/nav.html :: nav"></div>

<div class="container" style="width: 70%; margin-bottom: 10px" id="wrapper">
  <div class="py-5 text-center">
    <h2>비밀번호 입력</h2>
  </div>

  <form th:action th:method="post" th:object="${Password}">
    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전역 오류 메시지</p>
    </div>
    <span class="card" style="margin-bottom: 1rem">
        <ul class="list-group list-group-flush">
            <input th:field="*{memberId}" type="hidden" id="memberId" readonly>
            <li class="list-group-item">
                <input th:errorclass="field-error" type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력" style="height: 50px;">
                <div class="field-error" th:errors="*{password}">비밀번호 오류 메시지</div>
            </li>
        </ul>
    </span>

    <div style="display:inline; float: right;">
      <div class="row">
        <div class="col-sm-9">
          <button class="btn btn-primary btn-lg"
                  type="submit"
                  style="font-size:16px; width: 400px; height: 50px; margin-right:1rem; background-color: forestgreen">
            확인
          </button>
        </div>
        <div class="col-sm-3">
          <button class="btn btn-secondary btn-lg"
                  th:onclick="|location.href='@{/auth/edit/mypage}'|"
                  type="button"
                  style="font-size:16px; width: 100px; height: 50px;">
            취소
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
<footer th:replace="/layout/fragments/footer.html :: footer"></footer>

</body>
</html>
