<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
        #wrapper{
            height: auto;
            padding-bottom: 500px;
            min-height: 100%;
        }
        footer{
            height: 500px;
            position : relative;
            transform : translateY(-100%);
        }
    </style>
</head>
<body>

<div th:replace="/layout/fragments/nav.html :: nav"></div>

<div class="container" style="width: 70%; margin-bottom: 10px" id="wrapper">
    <div class="py-5 text-center">
        <h2>닉네임 수정</h2>
    </div>

    <form th:action th:method="post" th:object="${Nickname}">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전역 오류 메시지</p>
        </div>
        <span class="card" style="margin-bottom: 1rem">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <input th:field="*{memberId}" type="text" id="memberId" class="form-control" style="height: 50px;" readonly>
            </li>
            <li class="list-group-item">
                <input th:field="*{nickname}" th:errorclass="field-error" type="text" id="nickname" class="form-control" style="height: 50px;">
                <div class="field-error" th:errors="*{nickname}">닉네임 오류 메시지</div>
            </li>
        </ul>
    </span>

        <div style="display:inline; float: right;">
            <div class="row">
                <div class="col-sm-9">
                    <button class="btn btn-primary btn-lg"
                            type="submit"
                            style="font-size:16px; width: 400px; height: 50px; margin-right:1rem; background-color: forestgreen">
                        수정
                    </button>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-secondary btn-lg"
                            th:onclick="|location.href='@{/auth/edit/mypage}'|"
                            type="button"
                            style="font-size:16px; width: 100px; height: 50px;">
                        취소
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
<footer th:replace="/layout/fragments/footer.html :: footer"></footer>

</body>
</html>
